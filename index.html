<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حمزة لتوصيل الطلبيات</title>
    <!-- إضافة Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <header class="bg-primary text-white text-center py-3 mb-4">
        <h1 class="mb-0">تطبيق توصيل الطلبيات</h1>
    </header>
    <main class="container">
        <div class="row">
            <!-- نموذج إضافة الطلبية -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">إضافة طلبية جديدة</h2>
                        <form id="deliveryForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">اسم العميل:</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="orderType" class="form-label">نوع الطلبية:</label>
                                <input type="text" id="orderType" name="orderType" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">العنوان:</label>
                                <input type="text" id="address" name="address" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">رقم الهاتف:</label>
                                <input type="tel" id="phone" name="phone" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">إضافة الطلبية</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- قائمة الطلبيات -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">الطلبيات الحالية</h2>
                        <ul id="orders" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- إضافة Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

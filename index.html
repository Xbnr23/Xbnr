<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة صالة كمال الأجسام</title>
    <!-- استيراد الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>إدارة صالة كمال الأجسام</h1>

        <!-- Form لإضافة مشترك جديد -->
        <form id="subscriber-form">
            <input type="text" id="firstName" placeholder="الاسم" required>
            <input type="text" id="lastName" placeholder="اللقب" required>
            <input type="tel" id="phone" placeholder="رقم الهاتف" required>
            <input type="date" id="expiryDate" required>
            <button type="submit">إضافة المشترك</button>
        </form>

        <!-- قائمة المشتركين -->
        <h2>قائمة المشتركين</h2>
        <div id="subscribers-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
